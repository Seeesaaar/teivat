	<h1>～テイワット速報～</h1>
	<h1>酒類の依存性にモンド対応せず。同国の酒造業に影響は？</h1>
	<p1>近年、モンド城内で酷く泥酔し、路上で夜を明かす吟遊詩人が物議を醸している。</p>
	<p1>これにより、酒類の依存性が強いことが影響だとして、デモを起こす民が続出している。</p>
	<p1>我々はアカツキワイナリー及びエンジェルズシェアにインタビューを行ったが、回答はなかった。</p>
	<p1>その一方で、キャッツテールの看板バーテンダーは以下のように回答している。</p>
